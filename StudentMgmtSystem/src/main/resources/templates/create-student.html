<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		
		<a class="navbar-brand" href="#">Student Management System</a>
		
		<button class="navbar-toggle" type="button" data-toggle="collapse"
		data-target="#collapsibleNavbar">
		<span class="navbar-toggle-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
			</ul>
			
		</div>
		
	</nav>
	
	<div class="container p-5 bg-secondary my-5 border ">
		<h2 style="text-align: center;">Add New Student</h2>
   		<form th:action="@{/students}" th:object="${student}" method="post">  
        <!-- First Name -->
        <div class="form-group" >
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name" th:field="*{firstName}" required/>
        

        <!-- Last Name -->
     
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lasttName" id="lastName" placeholder="Enter last name" th:field="*{lastName}" required />
       

        <!-- Email -->
       
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" th:field="*{email}" required/>
        </div>
        <div class="box-footer">
			
			<button type="submit" class="btn btn-primary">Add Student</button>
			
		</div>

        <!-- Submit Button -->
        
    </form>
    </div>
   
</body>
</html>
